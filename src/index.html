<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no"
		/>

		<title>Figmagic Example</title>

		<!-- Inline critical CSS -->
		<style>
			body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
					Cantarell, 'Helvetica Neue', sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			html {
				/* Set root rem to 16px */
				font-size: 16px;
				height: 100%;
			}

			#root {
				height: 100%;
			}

			.no-js img.lazyload {
				display: none;
			}

			p,
			div,
			span,
			form,
			input,
			textarea,
			button,
			select,
			article,
			section {
				font-size: 16px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
					Cantarell, 'Helvetica Neue', sans-serif;
			}

			img {
				max-width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
	</body>
</html>
